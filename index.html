<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Demo - Mobil kompatibilis</title>
<style>
  body, html {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: sans-serif;
  }
  video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
  }
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none; /* Canvas nem blokkolja az eseményeket */
  }
  #info {
    position: absolute;
    top: 10px; left: 10px;
    color: white;
    background: rgba(0,0,0,0.7);
    padding: 8px 12px;
    border-radius: 8px;
    white-space: pre-line;
    font-size: 12px;
    z-index: 10;
  }
  #startButton {
    position: absolute; 
    top: 50%; 
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 1em 2em;
    font-size: 1.2em;
    border-radius: 10px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    z-index: 20;
  }
  #startButton:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<div id="info">Nyomd meg az "AR indítása" gombot az engedélyekhez.</div>
<button id="startButton">AR indítása</button>
<video id="camera" autoplay playsinline muted></video>
<canvas id="overlay"></canvas>

<script src="AR_Demo.js"></script>

</body>
</html>
