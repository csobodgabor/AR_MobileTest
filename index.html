<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Demo - Mobil kompatibilis</title>
<style>
  body, html {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: sans-serif;
  }
  video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
  }
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
  }
  #info {
    position: absolute;
    top: 10px; left: 10px;
    color: white;
    background: rgba(0,0,0,0.4);
    padding: 4px 8px;
    border-radius: 8px;
    white-space: pre-line;
  }
  #startButton {
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    padding: 1em 2em;
    font-size: 1.2em;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="info">Nyomd meg az "AR ind√≠t√°sa" gombot az enged√©lyekhez.</div>
<button id="startButton">AR ind√≠t√°sa</button>
<video id="camera" autoplay playsinline></video>
<canvas id="overlay"></canvas>

<script>
const info = document.getElementById("info");
const startButton = document.getElementById("startButton");
const video = document.getElementById("camera");
const canvas = document.getElementById("overlay");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let orientation = { alpha: 0, beta: 0, gamma: 0 };
let position = { lat: 0, lon: 0 };

// üé• Kamera ind√≠t√°sa
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
  } catch (e) {
    info.innerText = "Nem siker√ºlt el√©rni a kamer√°t: " + e.message;
  }
}

// üß≠ Giroszk√≥p/orient√°ci√≥ ind√≠t√°sa
async function startOrientation() {
  if (typeof DeviceOrientationEvent.requestPermission === 'function') {
    // iOS
    const permission = await DeviceOrientationEvent.requestPermission();
    if (permission !== 'granted') {
      alert('Enged√©lyezd a mozg√°s√©rz√©kel≈ët a folytat√°shoz!');
      return;
    }
  }
  window.addEventListener('deviceorientation', e => {
    orientation.alpha = e.alpha || 0;
    orientation.beta = e.beta || 0;
    orientation.gamma = e.gamma || 0;
  });
}

// üìç GPS ind√≠t√°sa
function startGPS() {
  if (!navigator.geolocation) {
    info.innerText = "A b√∂ng√©sz≈ë nem t√°mogatja a geolocation API-t.";
    return;
  }
  navigator.geolocation.watchPosition(pos => {
    position.lat = pos.coords.latitude;
    position.lon = pos.coords.longitude;
  }, err => {
    info.innerText = "GPS hiba: " + err.message;
  }, { enableHighAccuracy: true });
}

// üîÑ AR render loop (teszt objektum)
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Egyszer≈± z√∂ld kocka a k√©perny≈ë k√∂zep√©n, ami forg√°s k√∂zben mozog
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const size = 50 + 20 * Math.sin(Date.now() / 500);

  ctx.save();
  ctx.translate(cx, cy);
  ctx.rotate((orientation.alpha || 0) * Math.PI / 180);
  ctx.strokeStyle = "rgba(0,255,0,0.8)";
  ctx.lineWidth = 4;
  ctx.strokeRect(-size/2, -size/2, size, size);
  ctx.restore();

  info.innerText = 
    `üìç Lat: ${position.lat.toFixed(5)}, Lon: ${position.lon.toFixed(5)}\n` +
    `üß≠ Œ±: ${orientation.alpha.toFixed(1)} Œ≤: ${orientation.beta.toFixed(1)} Œ≥: ${orientation.gamma.toFixed(1)}`;

  requestAnimationFrame(loop);
}

// üé¨ Ind√≠t√°s gomb esem√©ny
startButton.addEventListener('click', async () => {
  await startCamera();
  await startOrientation();
  startGPS();
  startButton.style.display = 'none';
  loop();
});
</script>

</body>
</html>
